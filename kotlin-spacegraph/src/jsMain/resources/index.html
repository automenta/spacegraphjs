<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin/JS SpaceGraph POC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles for UI elements if not covered by style.css or JS */
        .context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .context-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .context-menu li:hover {
            background-color: #f0f0f0;
        }
        .context-menu li.separator {
            height: 1px;
            background-color: #eee;
            margin: 5px 0;
            padding: 0;
        }
        .dialog {
            /* Styles for confirm dialog are mostly set by UIManager,
               but a base class can be useful */
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
        }
        .node-html.selected {
            border: 2px dashed orange !important; /* Ensure high specificity */
            box-shadow: 0 0 10px orange;
        }

        /* Style for linking target */
        .node-html.linking-target {
            outline: 3px dashed #ffaa00; /* Orange dashed outline */
            box-shadow: 0 0 15px #ffaa00;
        }

        /* Style for node dragging */
        .node-html.dragging {
            opacity: 0.7;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .node-html.resizing {
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div id="space">
        <!-- SpaceGraph will be initialized here -->
    </div>
    <script src="kotlin-spacegraph.js"></script>
    <!-- The name 'kotlin-spacegraph.js' should match your build.gradle.kts output file name -->
    <script src="agent_example.js"></script>
    <!-- Load the agent example script AFTER the main library -->
</body>
</html>
