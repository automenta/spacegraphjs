<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <link
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>"
            rel="icon"
        />
        <link href="src/index.css" rel="stylesheet" />
    </head>
    <body>
        <div id="toolbar"></div>

        <div id="mindmap-container">
            <canvas id="webgl-canvas"></canvas>
            <div id="css3d-container"></div>
        </div>

        <div class="context-menu" id="context-menu"></div>

        <div class="dialog" id="confirm-dialog">
            <p id="confirm-message">Are you sure?</p>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/",
                    "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js"
                }
            }
        </script>
        <script type="module">
            import * as S from './src/index.js';
            import { createExampleGraph } from './src/examples/exampleGraph.js';

            async function init() {
                const container = S.$('#mindmap-container');
                const contextMenuEl = S.$('#context-menu');
                const confirmDialogEl = S.$('#confirm-dialog');

                if (!container || !contextMenuEl || !confirmDialogEl) {
                    console.error('Init Failed: Missing DOM elements.');
                    container.innerHTML = "<p style='color:red; padding: 20px;'>Error: Missing HTML elements.</p>";
                    return;
                }

                try {
                    const space = new S.SpaceGraph(container, {
                        ui: {
                            contextMenuElement: contextMenuEl,
                            confirmDialogElement: confirmDialogEl,
                        },
                    });
                    await space.init();

                    createExampleGraph(space);

                    const layoutPlugin = space.plugins.getPlugin('LayoutPlugin');
                    const layoutManager = layoutPlugin?.layoutManager;
                    const activeLayout = layoutManager?.getActiveLayout();

                    if (activeLayout && layoutManager) {
                        layoutManager.kick?.();
                    } else {
                        console.error('LayoutPlugin or activeLayout not available.');
                    }

                    space.centerView(null, 0.8);
                    space.animate();

                    window.space = space;
                } catch (error) {
                    console.error('Init Failed:', error);
                    container.innerHTML = `<div style="color: red; padding: 20px;">Error initializing: ${error.message}<br><pre>${error.stack}</pre></div>`;
                }
            }

            document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
        </script>
    </body>
</html>
