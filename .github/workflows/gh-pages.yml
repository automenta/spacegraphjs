name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on pushes to the main branch

# Specifies permissions for the GITHUB_TOKEN for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build GitHub Pages site
        run: rm -rf docs && mkdir -p docs/src && cp index.html docs/index.html && cp -R src/. docs/src/

      - name: Verify build output
        run: ls -RF docs/ && echo "--- Content of docs/index.html ---" && cat docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs # Path to the directory to upload

  # Deploy job
  deploy:
    needs: build # Depends on the build job completing successfully
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Output the deployed page URL
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
